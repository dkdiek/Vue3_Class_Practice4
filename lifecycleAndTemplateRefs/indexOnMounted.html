<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lifcycle</title>
  </head>
  <body>
    <div id="app">
      <input ref="inputTag" />
    </div>
    <script type="module">
      import { createApp, onMounted, ref } from "../js/vue.esm-browser.js";
      createApp({
        setup() {
          const inputTag = ref();
          /* 로딩 되면 인풋태그에 포커스 */
          onMounted(() => {
            inputTag.value.focus();
          });
          return {
            inputTag,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
