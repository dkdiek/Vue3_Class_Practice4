<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template ref</title>
  </head>
  <body>
    <div id="app">
      <p ref="pTag">hi</p>
      <button @click="hello">hello</button>
    </div>
    <script type="module">
      import { createApp, ref, onMounted } from "../js/vue.esm-browser.js";

      createApp({
        setup() {
          //   const name = ref("");
          //   const obj = reactive({});
          //   const compute = computed(() => {});
          const pTag = ref();
          function hello() {
            pTag.value.textContent = "Hello";
          }
          onMounted(() => {
            console.log("mounted");
          });
          return {
            pTag,
            hello,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
